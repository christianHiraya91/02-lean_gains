<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(BRM))</title>
  <link href="assets/css/styles.css" rel="stylesheet" />
  <style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>The Leangains Macro Calculator </h1>
    </header>
    <div class="content">
      <form id="form">
        <div class="form-group">
          <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
          </style>
          <p></p>
          <label for="gender">Gender: </p></label>
          <p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
          <select id="gender">
            <p></p>
            <option value="male">Man</option>
            <option value="female">Woman</option>
          </select>
       
        </div>
    
        <div class="form-group">
          <label for="age">Age: </label>
          <input type="number" id="age" />
        </div>
        <div class="form-group">
          <label for="weight">Weight: </label>
          <input type="number" id="weight" placeholder="Kg"/>
        </div>
        <div class="form-group">
          <label for="height">Height: </label>
          <input type="number" id="height" placeholder="Cm"/>
        </div>
        <div class="form-group">
          <label for="activity_level">Activity: </label>
          <select id="activity_level">
            <option value="1.2">  Sedentary</option>
            <option value="1.375">  Light</option>
            <option value="1.55">  Moderate</option>
            <option value="1.725">  Active</option>
            <option value="1.9"> Very active</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Calculate!</button>
        </div>
      </form>
      <div class="result-container" id="result">
        </div>
      </div>
    </div>
  </div>
  


  <script src="assets/js/script.js" type="text/javascript"></script>
  
</body>
</html>
